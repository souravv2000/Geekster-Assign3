<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>

        <fieldset>

            <legend>Personal Details</legend>
            <label for="name">Firstname</label>
            <input type="text" name="name" id="name">
            <br />
            <br />

            <label for="middle">Middlename:</label>
            <input type="text" name="middle" id="middle">
            <br />
            <br />

            <label for="last">Lastname:</label>
            <input type="text" name="last" id="last">
            <br />
            <br />

            <label for="selector1">Course:</label>
            <select name="courses" id="selector1">
                <option value="courses">Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="tech">B.Tech</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="mtech">MTech</option>
            </select>
            <br />
            <br />

            <label for="">Gender :</label>
            <br />

            <input type="radio" name="drone" id="male" value="Male">
            <label for="male">Male</label>
            <br />

            <input type="radio" name="drone" id="female" value="female">
            <label for="female">Female</label>
            <br />

            <input type="radio" name="drone" id="Other" value="other">
            <label for="Other">Other</label>
            <br />
            <br />

            <label for="date">DOB</label>
            <input type="datetime-local" name="date" id="date">
            <br>

            <label for="phoneNumber">Phone: +91</label>
            <input type="tel" id="phoneNumber">
            <br />
            <br />

            <label for="address">Address</label>
            <br />
            <textarea name="textarea" id="address" cols="80" rows="6"></textarea>
            <br />
            <br />

            <label for="email">Email:</label>
            <input type="text" id="email">
            <br />
            <br />
            <br />
            <br />

            <label for="pass">Password:</label>
            <input type="password" id="pass">
            <br>
            <br>
            <br>

            <label for="pass">Re-type password:</label>
            <input type="password" id="pass">
            <br>
            <br>

            <input type="checkbox" name="check" id="check">
            <label for="check">Agree to terms and conditions</label>
            <br>
            <br>

            <label for="fileSelect1">Choose File</label>
            <input type="file" name="fileSelect1" id="fileSelect1">
            <br>
            <br>

            <label for="colorSelect1">Choose Color</label>
            <input type="color" name="colorSelect1" id="colorSelect1">
            <br>
            <br>

            <button>Reset</button>
            <button>Submit</button>


        </fieldset>

    </form>

</body>

</html>
